<!DOCTYPE html>
<html>
<head>
  <title>Google</title>

  <style>
    input[type="text"] {
      width: 50%;
      height: 50px;
      font-size: 20px;
      border-radius: 25px;
      border: 2px solid #4285f4;
      padding: 0 20px;
    }

    button {
      width: 20%;
      height: 50px;
      font-size: 20px;
      border-radius: 25px;
      background-color: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <br>
    <br>
    <br>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
    <br>
    <br>
    <br>
    <br>
    <input type="text" placeholder="Search">
    <button>Search</button>
  </div>
</body>
</html>

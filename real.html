<html>
  <head>
    <title>DIBSTER Introduction</title>
    <style>
      body {
        background-color: #14152a;
        font-family: "Segoe UI";
      }
      #text {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        color: rgb(175, 175, 175);
      }
      footer {
        position: fixed;
        bottom: 10px;
        left: 20px;
        font-size: 12px;
      }
      .social-media {
        position: fixed;
        bottom: 10px;
        right: 20px;
      }
      .social-media i {
        font-size: 32px;
        color: white;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  </head>
  <body>
    <p id="text"></p>
    <footer>Â© 2020 - 2023 DIBSTER</footer>
    <div class="social-media">
      <a href="https://discord.com/users/757296951925538856">
        <i class="fab fa-discord"></i>
      </a>
    </div>

    <script>
      const messages = [
        "Hi, I'm DIBSTER!",
        "I'm a open source developer that tries to do lots of things.",
        "I'm 15 and I'm from the United States.",
      ];

      let index = 0;
      function updateText() {
        // Get the text element
        const textElement = document.getElementById("text");

        // Split the message into individual characters
        const message = messages[index];
        const characters = message.split("");

        // Type out the message one character at a time
        let i = 0;
        const typeInterval = setInterval(() => {
          textElement.innerHTML += characters[i];
          i++;
          if (i === characters.length) {
            clearInterval(typeInterval);
            // Wait a short delay before deleting the text
            setTimeout(() => {
              const deleteInterval = setInterval(() => {
                textElement.innerHTML = textElement.innerHTML.slice(0, -1);
                if (textElement.innerHTML.length === 0) {
                  clearInterval(deleteInterval);
                  index = (index + 1) % messages.length;  // Move to the next message
                  updateText();  // Type out the next message
                }
              }, 50);
            }, 1000);
          }
        }, 50);
      }
      updateText();
    </script>
  </body>
</html>
